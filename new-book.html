<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>

    <form action="http://localhost:4000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="Author">
        </div>

        <div class="form-group">
            <label for="Published Date">Published Date</label>
            <input class="form-control" name="Published_Date">
        </div>

        <div class="form-group">
            <label for="Publisher">Pubisher</label>
            <input class="form-control" name="Publisher">
        </div>

        <div class="form-group">
            <label for="Pages">No of Pages</label>
            <input class="form-control" name="Number_of_pages">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
